<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Front End Mentor stats preview card challenge coded through HTML5 and CSS"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main>
      <section class="main-card-container">
        <div class="image-container">
          <img
            src="/images/image-header-desktop.jpg"
            alt="image of business meeting"
            class="desktop-image"
          />
          <img
            src="/images/image-header-mobile.jpg"
            alt="image of business meeting"
            class="mobile-image"
          />
        </div>

        <div class="text-wrapper">
          <article class="text-container">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </article>

          <div class="stats-container">
            <div class="stats">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="stats">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
